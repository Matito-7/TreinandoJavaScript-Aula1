<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="box">
            <div class="titulo">
                <h3>Calculadora simples</h3>
            </div>
            <div class="conteudo">
                <div class="conteudo-numero" >
                    <p id="resultado">00</p>
                </div>
                <div class="conteudo-soma">
                    <input type="button" value="+" id="mais">
                    <input type="button" value="-" id="subtrair">
                    <input type="button" value="x" id="multiplicar">
                    <input type="button" value="/" id="dividir">
                </div>
                <br>
                Escreva dos dois valores abaixo
                <div class="inserir">
                    <input type="text" class="um">
                    <input type="text" class="dois">
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
